<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="parsa solhjoo portfolio" />
  <title>[.VOID.]</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100vh;
      display: block;
    }

    /* Default hide rule if header loads early */
    h1, .framer-embed h1 {
      display: none !important;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://void.framer.photos/" 
    title=""
    allowfullscreen
    loading="lazy">
  </iframe>

  <script>
    // Remove Framer header if injected later
    const observer = new MutationObserver(() => {
      const framerHeader = document.querySelector('h1, .framer-embed h1');
      if (framerHeader) framerHeader.remove();
    });
    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
