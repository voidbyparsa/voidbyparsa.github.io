<body>
  <iframe 
    src="https://void.framer.photos/" 
    title="[.VOID.]"
    allowfullscreen
    loading="lazy">

  <script>
    const observer = new MutationObserver(() => {
      const framerHeader = document.querySelector('h1, .framer-embed h1');
      if (framerHeader) framerHeader.remove();
    });
    observer.observe(document.body, { childList: true, subtree: true });
  </script>
